{% extends "car/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" >
	<div class="row" style="padding-top:50px;">
	<form class="col s12" method="POST"style="padding-left: 100px;padding-right: 100px">
		    {% csrf_token %}
			<h4>
              <legend class="teal-text center" >Join Today</legend></h4>
			{{form|crispy}}
		<div>
<button class="btn waves-effect waves-light" type="submit" name="action">Sign UP
    <i class="material-icons right">login</i>
  </button>
		</div>
	</form>
	<div class="z-depth-2">
		<small>
			Already have an account? <a  href="{% url 'login' %}">Sign In</a>


		</small>
		
	</div>
	
</div>
</div>

{% endblock %}
